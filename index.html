<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>On Extra Pixel</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./img/onextralogo.png" alt="onextrapixel logo" />
        </div>
        <nav class="navbar">
            <ul class="navbar-desktop">
                <li>
                    <a href="#" class="active">CATEGORIES</a>
                </li>
                <li>
                    <a href="#">DEALS</a>
                </li>
                <li>
                    <a href="#">ABOUT</a>
                </li>
                <li>
                    <a href="#">ADVERTISE</a>
                </li>
            </ul>
            <div class="navbar-mobile">
                <button class="dropbutton">
                    <svg width="20px" height="20px" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="#f7f7f8"
                            d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z" />
                    </svg>
                </button>
                <div class="dropdown-list">
                    <a href="#">CATEGORIES</a>
                    <a href="#">DEALS</a>
                    <a href="#">ABOUT</a>
                    <a href="#">ADVERTISE</a>
                </div>
            </div>
        </nav>
    </header>
    <h1 class="title">Currently Browsing: Design</h1>
    <div id="blogs-container" class="blogs-container">


    </div>
    <div class="new-blog-form">
        <form id="new-blog-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <br>
            <button type="submit">Add Blog</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-start">
            <img src="./img/onextralogo.png" alt="onextrapixel logo" />
            <div class="icons">
                <a href="#">
                    <img src="./img/facebok.svg" alt="facebook" />
                </a>
                <a href="#">
                    <img src="./img/Twitter.svg" alt="Twitter" />
                </a>
                <a href="#">
                    <img src="./img/linkedin.svg" alt="linkedin" />
                </a>
                <a href="#">
                    <img src="./img/instagram.svg" alt="instagram" />
                </a>
            </div>
        </div>
        <ul class="footer-end">
            <li>
                <a href="#">CATEGORIES</a>
            </li>
            <li>
                <a href="#">DEALS</a>
            </li>
            <li>
                <a href="#">ABOUT</a>
            </li>
            <li>
                <a href="#">ADVERTISE</a>
            </li>
        </ul>
    </footer>
    <script src="./script.js"></script>

</body>

</html>
